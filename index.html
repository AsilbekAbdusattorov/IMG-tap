<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <title>Image Viewer PWA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="active" src="img0.jpg" alt="Image 0">
    <img src="img1-a.jpg" alt="Image 1a">
    <img src="img1-b.jpg" alt="Image 1b">
    <img src="img1.jpg" alt="Image 1">
    <img src="tap1.jpg" alt="Tap 1">
    <img src="tap2-1.jpg" alt="Tap 2-1">
    <img src="tap2-2.jpg" alt="Tap 2-2">
    <img src="tap2-3.jpg" alt="Tap 2-3">
    <img src="tap2-3a.jpg" alt="Tap 2-3a">
    <img src="tap2-3b.jpg" alt="Tap 2-3b">
    <img src="tap2-4.jpg" alt="Tap 2-4">
    <img src="tap2.jpg" alt="Tap 2">
  </div>

  <script>
    const images = document.querySelectorAll('.container img');
    let currentIndex = 0;

    document.body.addEventListener('click', () => {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker Registered', reg))
        .catch(err => console.log('Service Worker Registration Failed', err));
    }
  </script>
</body>
</html>
